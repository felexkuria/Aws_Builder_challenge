<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AWS Challenge To-Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark:bg-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="dark:bg-gray-900 text-gray-800 dark:text-gray-200 shadow-2xl rounded-2xl p-6 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-white mb-6">üöÄ AWS Builder Challenge - To Do</h1>

        <!-- Day 1 Section -->
        <h2 class="text-xl font-semibold text-blue-700 mb-3">Day 1 - Secure Foundation</h2>
        <ul id="day1" class="space-y-3 mb-6"></ul>
        <div class="mb-8 p-4 bg-gray-50 rounded-xl font-semibold text-gray-700">
            ‚è±Ô∏è Day 1 Total Time: <span id="day1Total">0</span> min | Remaining: <span id="day1Remaining">0</span> min
        </div>

        <!-- Day 2 Section -->
        <h2 class="text-xl font-semibold text-green-700 mb-3">Day 2 - Private Cloud Storage</h2>
        <ul id="day2" class="space-y-3 mb-6"></ul>
        <div class="p-4 bg-gray-50 rounded-xl font-semibold text-gray-700">
            ‚è±Ô∏è Day 2 Total Time: <span id="day2Total">0</span> min | Remaining: <span id="day2Remaining">0</span> min
        </div>
    </div>

    <script>
        const days = {
            day1: [
                { task: "Create AWS Free Tier account", time: 10 },
                { task: "Enable MFA on root user", time: 5 },
                 { task: "Create Admin group (Administrators) & attach AdministratorAccess", time: 2 },
                { task: "Create IAM admin user", time: 5 },
                { task: "Switch to IAM user & enable billing access", time: 5 },
                { task: "Set up budget alerts ($5)", time: 3 },
                { task: "Review how Free Tier works", time: 2 },
            ],
            day2: [
                { task: "Understand Amazon S3", time: 3 },
                { task: "Create private S3 bucket", time: 10 },
                { task: "Upload your photo", time: 5 },
                { task: "Explore bucket & test security", time: 5 },
                { task: "Organize bucket structure", time: 5 },
                { task: "Understand costs & Free Tier credits", time: 2 },
            ],
            day3: [
                { task: "Write your index.html", time: 15 },
                { task: "Upload files to your S3 bucket", time: 10 },
                { task: "Enable bucket access control + Static Website Hosting", time: 15 },
                { task: "Copy and test your public website link", time: 5 },
                { task: "Share your live site in your AWS Builder Challenge journal/LinkedIn", time: 10 },
            ]

        };

        function renderDay(dayId, listId, totalId, remainingId) {
            const ul = document.getElementById(listId);
            let total = 0;
            let remaining = 0;

            days[dayId].forEach((item, index) => {
                total += item.time;
                remaining += item.time;

                const li = document.createElement("li");
                li.className = "flex items-center justify-between bg-gray-50 p-3 rounded-xl shadow-sm";

                li.innerHTML = `
          <div class="flex items-center space-x-3">
            <input type="checkbox" id="${dayId}-${index}" class="w-5 h-5 text-blue-600 border-gray-300 rounded">
            <label for="${dayId}-${index}" class="text-gray-700">${item.task}</label>
          </div>
          <span class="text-sm font-medium text-gray-500">${item.time} min</span>
        `;

                const checkbox = li.querySelector("input");
                checkbox.addEventListener("change", () => {
                    if (checkbox.checked) {
                        remaining -= item.time;
                    } else {
                        remaining += item.time;
                    }
                    document.getElementById(remainingId).textContent = remaining;
                });

                ul.appendChild(li);
            });

            document.getElementById(totalId).textContent = total;
            document.getElementById(remainingId).textContent = remaining;
        }

        renderDay("day1", "day1", "day1Total", "day1Remaining");
        renderDay("day2", "day2", "day2Total", "day2Remaining");
    </script>
</body>

</html>
